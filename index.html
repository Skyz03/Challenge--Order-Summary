<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- FAVICON -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- STYLES -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <title>Frontend Mentor | Order Summary</title>
  </head>
  <body>
    <!-- Section for card component  -->
    <section>
      <div class="container">
        <!-- CARD COMPONENT  -->
        <div class="card">
          <!-- CARD IMAGE SECTION  -->
          <div class="card__img">
            <img src="./images/illustration-hero.svg" alt="card-image" />
          </div>

          <!-- CARD CONENT SECTION  -->
          <!-- ENTER THE CONTENT FOR YOUR RESPECTIVE CARD -->
          <div class="card__text">
            Order Summary You can now listen to millions of songs, audiobooks,
            and podcasts on any device anywhere you like! Annual Plan
            $59.99/year Change Proceed to Payment Cancel Order
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
