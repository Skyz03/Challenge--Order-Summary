<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- FAVICON -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- STYLES -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <title>Frontend Mentor | Order Summary</title>
  </head>
  <body>
    <!-- Section for card component  -->
    <main>
      <div class="container">
        <!-- CARD COMPONENT  -->
        <div class="card">
          <!-- CARD IMAGE SECTION  -->
          <div class="card__img">
            <img src="./images/illustration-hero.svg" alt="card-image" />
          </div>

          <!-- CARD CONENT SECTION  -->
          <!-- ENTER THE CONTENT FOR YOUR RESPECTIVE CARD -->
          <div class="card__text">
            <div class="card__top">
              <h1>Order Summary</h1>
              <p>
                You can now listen to millions of songs, audiobooks, and
                podcasts on any device anywhere you like!
              </p>
            </div>

            <div class="card__plan">
              <div>
                <img src="./images/icon-music.svg" alt="" />
              </div>

              <div class="fees">
                <p class="plan-time">Annual Plan</p>
                <p class="amount">$59.99/year</p>
              </div>

              <div class="change">
                <a href="#"> Change</a>
              </div>
            </div>

            <div class="card__payment">
              <button class="btn-primary">Proceed to Payment</button>
              <p class="cancel">Cancel Order</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
